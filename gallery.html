<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 24px;
      position: relative;
      z-index: 999; /* asegurar visibilidad sobre .night */
    }
    .images {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .images img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      border: 6px solid rgba(255, 220, 230, 0.2);
    }
    .caption {
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .controls {
      margin-top: 8px;
    }
    .controls a, .controls button {
      background: #D43F5E;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .btn-video {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      z-index: 1001;
      background: #ff6f8f;
      padding: 12px 18px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
    }
    .btn-video:hover{ background:#e05570; }
  </style>
</head>
<body class="container">
  <div class="night"></div>
  <div class="gallery">
    <h1 class="caption">Galería</h1>
    <div class="images">
      <img src="1.png" alt="Ella (reemplaza)">
      <img src="2.png" alt="Mi personaje (reemplaza)">
      <img src="3.png" alt="Foto 3 (reemplaza)">
      <img src="4.png" alt="Foto 4 (reemplaza)">
    </div>
    <div class="controls">
      <a href="index.html">Atrás</a>
    </div>
  </div>
  <a class="btn-video" href="video.html">Ver video</a>
</body>
</html>
